<div class="row justify-content-between mt-5">
  <div class="col-3">
    <h3>Products List</h3>
  </div>
  <div class="col-2">
    <button type="button" class="btn btn-danger">Logout</button>
  </div>
</div>
<div class="row justify-content-center">
  <div class="filter">

  </div>
</div>
<div class="row justify-content-center">
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>ID</th>
        <th>Title</th>
        <th>category</th>
        <th>Price</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of productObj">
        <td>{{ product.id }}</td>
        <td>{{ product.title }}</td>
        <td>{{ product.category }}</td>
        <td>{{ product.price }}</td>
        <td>
          <button type="button" class="btn btn-success">Open</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
